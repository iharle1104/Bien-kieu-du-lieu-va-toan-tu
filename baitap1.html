<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let inputDiemToan;
        let inputDiemVan;
        let inputDiemAnh;
        inputDiemToan = prompt("Enter the diemtoan");
        inputDiemVan = prompt("Enter the diemvan");
        inputDiemAnh = prompt("Enter the diemanh");
        let diemtoan = parseInt(inputDiemToan);
        let diemvan = parseInt(inputDiemVan);
        let diemanh = parseInt(inputDiemAnh);
        let DiemTB = (diemtoan+diemvan+diemanh)/3;
        document.write("Diem TB =" + DiemTB);
</script>
</body>
</html>
