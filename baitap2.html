<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputCelsius;
        inputCelsius=prompt("Enter the Celsius");
        let celsius = parseInt(inputCelsius);
        let Fahrenheit = (celsius*9/5)+32;
        document.write("0F ="+ Fahrenheit);
    </script>
</body>
</html>
